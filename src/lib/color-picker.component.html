<div class="color-picker" [style.visibility]="hidden || !show ? 'hidden' : 'visible'" [style.height.px]="cpHeight" [style.width.px]="cpWidth" [style.top.px]="top" [style.left.px]="left" [style.position]="position" #dialogPopup>
    <div *ngIf="cpDialogDisplay=='popup'" class="arrow arrow-{{cpPosition}}" [style.top.px]="arrowTop"></div>

    <div [slider] [style.background-color]="hueSliderColor" [rgX]="1" [rgY]="1" (newValue)="setSaturationAndBrightness($event)" (dragStart)="onDragStart('saturation-lightness')" (dragEnd)="onDragEnd('saturation-lightness')" class="saturation-lightness">
        <div [style.left.px]="slider.s" [style.top.px]="slider.v" class="cursor"></div>
    </div>
    <div class="box">
        <div class="left">
            <div class="selected-color-background"></div>
            <div [style.background-color]="selectedColor" class="selected-color"></div>
            <button
                *ngIf="cpAddColorButton"
                class="{{cpAddColorButtonClass}}"
                (click)="addPresetColor($event, selectedColor)"
                [disabled]="cpPresetColors && cpPresetColors.length >= cpMaxPresetColorsLength">
                {{cpAddColorButtonText}}
            </button>
        </div>
        <div class="right">
            <div *ngIf="cpAlphaChannel==='disabled'" style="height: 16px;"></div>

            <div [slider] [rgX]="1" (newValue)="setHue($event)" (dragStart)="onDragStart('hue')" (dragEnd)="onDragEnd('hue')" class="hue" #hueSlider>
                <div [style.left.px]="slider.h" class="cursor"></div>
            </div>

            <div [style.display]="cpAlphaChannel === 'disabled' ? 'none' : 'block'" [slider] [style.background-color]="alphaSliderColor" [rgX]="1" (newValue)="setAlpha($event)" (dragStart)="onDragStart('alpha')" (dragEnd)="onDragEnd('alpha')" class="alpha" #alphaSlider>
                <div [style.left.px]="slider.a" class="cursor"></div>
            </div>
        </div>
    </div>

    <div [style.display]="format !== 2 ? 'none' : 'block'" class="hsla-text">
        <div class="box">
            <input [text] type="number" pattern="[0-9]*" min="0" max="360" [rg]="360" (newValue)="setHue($event)" [value]="hslaText.h"/>
            <input [text] type="number" pattern="[0-9]*" min="0" max="100" [rg]="100" (newValue)="setSaturation($event)" [value]="hslaText.s"/>
            <input [text] type="number" pattern="[0-9]*" min="0" max="100" [rg]="100" (newValue)="setLightness($event)" [value]="hslaText.l"/>
            <input *ngIf="cpAlphaChannel!=='disabled'" [text] type="number" pattern="[0-9]+([\.,][0-9]{1,2})?" min="0" max="1" step="0.1" [rg]="1" (newValue)="setA($event)" [value]="hslaText.a"/>
        </div>
        <div class="box">
            <div>H</div><div>S</div><div>L</div><div *ngIf="cpAlphaChannel!=='disabled'">A</div>
        </div>
    </div>

    <div [style.display]="format !== 1 ? 'none' : 'block'" class="rgba-text">
        <div class="box">
            <input [text] type="number" pattern="[0-9]*" min="0" max="255" [rg]="255" (newValue)="setR($event)" [value]="rgbaText.r"/>
            <input [text] type="number" pattern="[0-9]*" min="0" max="255" [rg]="255" (newValue)="setG($event)" [value]="rgbaText.g"/>
            <input [text] type="number" pattern="[0-9]*" min="0" max="255" [rg]="255" (newValue)="setB($event)" [value]="rgbaText.b"/>
            <input *ngIf="cpAlphaChannel!=='disabled'" [text] type="number" pattern="[0-9]+([\.,][0-9]{1,2})?" min="0" max="1" step="0.1" [rg]="1" (newValue)="setA($event)" [value]="rgbaText.a"/>
        </div>
        <div class="box">
            <div>R</div><div>G</div><div>B</div><div *ngIf="cpAlphaChannel!=='disabled'" >A</div>
        </div>
    </div>

    <div [style.display]="format !== 0 ? 'none' : 'block'" class="hex-text">
        <div class="box">
            <input [text] (blur)="setHex(null)" (newValue)="setHex($event)" [value]="hexText"/>
        </div>
        <div class="box">
            <div>Hex</div>
        </div>
    </div>

    <div (click)="formatPolicy()" class="type-policy"></div>

    <div *ngIf="cpPresetColors" class="preset-area">
       <hr>

       <div class="preset-label">{{cpPresetLabel}}</div>
       <div *ngIf="cpPresetColors.length">
            <div *ngFor="let color of cpPresetColors" class="preset-color" [style.backgroundColor]="color" (click)="setColorFromString(color)">
                    <span *ngIf="cpAddColorButton" class="{{cpRemoveColorButtonClass}}" (click)="removePresetColor($event, color)"></span>
            </div>
       </div>

       <div *ngIf="!cpPresetColors.length && cpAddColorButton" class="{{cpPresetEmptyMessageClass}}">{{cpPresetEmptyMessage}}</div>
    </div>

    <div *ngIf="cpOKButton || cpCancelButton" class="button-area">
        <button *ngIf="cpOKButton" type="button" class="{{cpOKButtonClass}}" (click)="oKColor($event)">{{cpOKButtonText}}</button>
        <button *ngIf="cpCancelButton" type="button" class="{{cpCancelButtonClass}}" (click)="cancelColor($event)">{{cpCancelButtonText}}</button>
    </div>

</div>
