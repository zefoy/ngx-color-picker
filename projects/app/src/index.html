<html>
  <head>
    <base href="/" />

    <meta charset="UTF-8" />

    <title>Example app</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />

    <style>
      .loading,
      .loading:after,
      .loading:before {
        content: ' ';
        top: 0;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        animation: spinner 1600ms infinite ease-in-out;
      }

      .loading {
        color: #555;
        margin: 64px auto;
        position: relative;
        animation-delay: -160ms;
      }

      .loading:after {
        left: 64px;
      }

      .loading:before {
        left: -64px;
        animation-delay: -320ms;
      }

      .loading:after,
      .loading:before {
        position: absolute;
      }

      @keyframes spinner {
        40% {
          box-shadow: 0 40px 0 0;
        }

        0%,
        80%,
        100% {
          box-shadow: 0 40px 0 -20px;
        }
      }
    </style>

    <script>
      window.module = 'aot';
    </script>
  </head>

  <body>
    <my-app><div class="loading"></div></my-app>
  </body>
</html>
